# https://github.com/actions/upload-release-asset

# This is the command I used to test on a fork of the repo
# git add . && git commit -m a && npm version patch && git push && git push --tags

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Get the file name
        id: get_file_name
        run: echo ::set-output name=result::rederly-$(git describe)-backend.zip
      - name: NPM install
        uses: bahmutov/npm-install@v1
      - name: Build project
        run: npm run build
        env:
          CI: false # TODO Keeping consistent with frontend
      - name: Prune dev dependencies
        run: npm prune --production
      - name: Package project
        run: |
          set -e;
          mkdir build;
          mv ts-built build;
          mv package*.json build;
          mv node_modules build;
          mv assets build;
          zip -r ${{ steps.get_file_name.outputs.result }} build;
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ steps.get_file_name.outputs.result }}
          asset_name: ${{ steps.get_file_name.outputs.result }}
          asset_content_type: application/zip
